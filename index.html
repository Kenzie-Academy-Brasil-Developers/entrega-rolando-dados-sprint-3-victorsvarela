<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolando dados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <h1>Rolando dados</h1>

        <div class="container">

            <div class="container_dados">
                <div class="dado" id="caixa_dado1"></div>
                <p>+</p>
                <div class="dado" id="caixa_dado2"></div>
                <p>=</p>
                <div class="dado resultado" id="caixa_resultado"></div>
            </div>

            <div class="container_button">
                <button class="doll_dice" id="rolar_dados"></button>
            </div>
        </div>

        <div class="grafico_frequencia">
            <div class="frequencia_numeros" id="frequencia_numeros"></div>
            <div class="frequencia_numeros" id="frequencia_grafico"></div>
        </div>
    </main>

    <script src="dice-roller.js"></script>
</body>
</html>
